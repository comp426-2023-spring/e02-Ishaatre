<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock</title>
        <!-- Link to your script file(s) and CSS in here somewhere -->
        <link rel="stylesheet" href="styles.css">
        <script type="module" src="./scripts.js"></script>
    </head>
    <body>
    <!-- Your interface markup goes here -->
    <!-- For interface examples, look in the `/examples/` directory in the root of your starter code repo. -->
        <div class="container-wrapper">
            <div class="container">
                <br>
                <label class ="some-title"><strong><em>Wanna play "Rock, Paper, Scissors" Or "Rock, Paper, Scissors, Lizard, Spock"?</em></strong></label>
                <br>
                <div class="mode-selector">
                    <br>
                    <br>
                    <input type="radio" name="mode" id="rps" class="mode-selection" checked>
                    <label id="play-rps"><strong>Play Rock, Paper, Scissors?</strong></label>
                    <br>
                    <input type="radio" name="mode" id="rpsls" class="mode-selection">
                    <label id="play-rpsls"><strong>Play Rock, Paper, Scissors, Lizard, Spock?</strong></label>
                    <br>
                    <br>
                    <input type="radio" id="opponent" class="mode-selection">
                    <label id="play-opponent"><strong>Play against an opponent?</strong></label>
                </div>
                <br>
                <div class="inputs"></div> <!-- will dynamically load this and result in script -->
                <br>
                <div class="results"></div>
                <br>
                <div class="buttons">
                    <button type="button" class="play-button" >PLAY</button>
                    <button type="button" class="start-over-button">START OVER</button>
                </div>
            </div>
        </div>
        <div>
        <br>
        <br>
        <br>
        <br>
            For rules and information:
            <br>
             on "Rock, Paper, Scissors", please refer <a href="https://en.wikipedia.org/wiki/Rock_paper_scissors">Rock, Paper, Scissors</a>
            <br>
             on "Rock, Paper, Scissors, Lizard, Spock", please refer <a href="https://en.wikipedia.org/wiki/File:Rock_paper_scissors_lizard_spock.png">Rock, Paper, Scissors, Lizard, Spock</a>.
        </div>
    </body>
</html>
